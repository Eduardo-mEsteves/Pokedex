{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDex | Editar</title>
</head>
<body>
    <div class="container">
            <div id="pokemon">
                <h1>Editar Pokemon:</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit">Salvar</button>
                </form>
            </div>
       
        <a href="{% url 'webdex-favoritos' %}"><button>Voltar</button></a>
    </div>
</body>
</html>
