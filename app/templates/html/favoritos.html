{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDex | Favoritos</title>
</head>
<body>
    <div>
        {% for favorito in favoritos %}
            <div id="pokemon">
                <img src="{{favorito.img}}">
                <h1>{{favorito.nome}}</h1>
                <a href="{% url 'retira-pokemon' favorito.id %}"><button>Remover da Pokedex</button></a>
                <a href="{% url 'editar-pokemon' favorito.id %}"><button>Editar</button></a>
            </div>
        {% endfor %}
        <a href="{% url 'webdex-home' %}"><button>Voltar</button></a>
    </div>
</body>
</html>
